<div class="parent" *ngIf="textData">
    <div class="text">
        <label for="">Text:</label>
        <h2>{{ textData | slice:0:15 }}...</h2>
    </div>
    <div class="date">
        <label for="">Time:</label>
        <h2>{{dateData}}</h2>
    </div>
    <div class="button">
        <button>View</button>
        <button>Edit</button>
        <button>Delete</button>
    </div>
</div>
