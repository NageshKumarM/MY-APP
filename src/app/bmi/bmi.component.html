<div class="parent">
    <div class="child">
      <div><h2>Body Mass Index (BMI) Calculator</h2></div>
      <div class="child1">
        <div class="left">
          <div class="height">
            <label for="">Height:</label>
            <input type="number" [(ngModel)]="height" /><label class="box" for=""
              >cm</label
            >
          </div>

          <div class="weight">
            <label for="">Weight: </label>
            <input type="number" [(ngModel)]="weight" /><label class="box" for=""
              >kg</label
            >
          </div>

          <div class="calc">
            <button [disabled]="!height || !weight" (click)="bmi()">Calculate</button>
          </div>

          <div class="result">
            <h2>Result is: {{result}}</h2>
          </div>
        </div>
        <div class="right">
          <img class="rightimg" src="/assets/bmi.JPG" alt="" height="100px" width="100px" />
        </div>
      </div>
    </div>
  </div>
