<input type="text" [(ngModel)]="term" (keyup)="filter()">

<label for="">Column:</label>
<select name="" id="" [(ngModel)]="column">
  <option>color</option>
  <option>type</option>
  <option>manufacturer</option>
  <option>model</option>
  <option>fuel</option>
  <option>cost</option>
  <option>id</option>
</select>

<label for="">Order:</label>
<select name="" id="" [(ngModel)]="order">
  <option value="asc">Ascending</option>
  <option value="desc">Descending</option>
</select>
<button (click)="sort()">sort</button>

<br> <br>

<label for="">Count:</label>
<input type="number" name="" id="" [(ngModel)]="count">
<label for="">PageNo:</label>
<input type="number" name="" id="" [(ngModel)]="page">
<button (click)="limit()">paginate</button>


<table>
  <thead>
    <tr>
      <th>Vehicle</th>
      <th>Manufacturer</th>
      <th>Model</th>
      <th>Type</th>
      <th>Fuel</th>
      <th>Color</th>
      <th>Image</th>
      <th>Cost</th>
      <th>Id</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.Vehicle }}</td>
      <td>{{ vehicle.manufacturer }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.type }}</td>
      <td>{{ vehicle.fuel }}</td>
      <td>{{ vehicle.color }}</td>
      <td>
        <img [src]="vehicle.image" alt="{{ vehicle.model }}" width="100" />
      </td>
      <td>{{ vehicle.cost | price }}</td>
      <td>{{ vehicle.id }}</td>
      <td>
        <button (click)="view(vehicle.id)">view</button>
        <button (click)="edit(vehicle.id)">edit</button>
        <button (click)="delete(vehicle.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
